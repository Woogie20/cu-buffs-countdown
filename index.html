<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Buffs Countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #ffcc00);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      text-shadow: 2px 2px 8px #000000;
    }
    #countdown {
      font-size: 4rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    img {
      margin-top: 30px;
      max-width: 200px;
      border: 3px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <h1>Time Until the Next Buffs Game!!!</h1>

  <!-- Countdown Display (First Timer) -->
  <div id="countdown">Loading...</div>
  
  <img src="buffs-logo.jpg" alt="CU Buffs Logo">

  <script>
    // Set the date we're counting down to for the Buffs game (Saturday, November 25, 2024 at 3:30 PM EST)
    var countDownDate = new Date("Nov 25, 2024 15:30:00 EST").getTime();

    // Update the count down every 1 second for the Buffs game
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();
    
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Output the result in an element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "It's game time!";
      }
    }, 1000);
  </script>

</body>
</html>
