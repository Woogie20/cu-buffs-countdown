<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Buffs Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 20px;
    }
    #countdown {
      font-size: 48px;
      font-weight: bold;
      margin: 20px;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Time Until Game</h1>
  <p>Until the next Buffs game!</p>
  <div id="countdown"></div>
  <img src="buffs-logo.jpg" alt="CU Buffs Logo">
  <script>
    const gameTime = new Date("2024-11-25T18:00:00Z"); // Example game time (UTC)
    function updateCountdown() {
      const now = new Date();
      const diff = gameTime - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerText = "It's game time!";
        return;
      }
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      document.getElementById('countdown').innerText = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
