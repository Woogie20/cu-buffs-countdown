<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Buffs Countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #ffcc00);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      text-shadow: 2px 2px 8px #000000;
    }
    #countdown {
      font-size: 4rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    img {
      margin-top: 30px;
      max-width: 200px;
      border: 3px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Time Until the Next Buffs Game!!!</h1>
  <div id="countdown">Loading...</div>
  <img src="buffs-logo.jpg" alt="CU Buffs Logo">
  <script>
    // Game time: Saturday, November 23, 2024 at 3:30 PM EST
    const gameTime = new Date('2024-11-23T20:30:00Z'); // 3:30 PM EST = 20:30 UTC

    function updateCountdown() {
      const now = new Date();
      const diff = gameTime - now;
      
      if (diff <= 0) {
        document.getElementById('countdown').innerText = "It's game time!";
        return;
      }
      
      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      
      // Display the countdown including days
      document.getElementById('countdown').innerText = `${days}d ${hours}:${minutes}:${seconds}`;
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
